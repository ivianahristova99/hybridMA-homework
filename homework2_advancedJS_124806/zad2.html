<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Items</title>
</head>
<body>
    <h1>List of Items</h1>
    <ul id="items">
        <li>First</li>
        <li>Second</li>
    </ul>
    <input type="text" id="newItemText" />
    <input type="button" value="Add" onclick="addItem()">
    <script>
        function addItem(){
            let value = document.querySelector("#newItemText").value;
            let list = document.querySelector("#items");
            list.innerHTML = list.innerHTML + `<li>${value}</li>`
        }
    </script>
</body>
</html>
