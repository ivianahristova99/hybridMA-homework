<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        let btn = document.querySelector("#submit");
        let user = document.querySelector("#user");
        let pass = document.querySelector("#password");
        let confirm = document.querySelector("#confirm");
        let email = document.querySelector("#email");
        let check = document.querySelector("#check");
        btn.addEventListener('click', (e)=>{
            if(!user.value.trim().match(/^[a-zA-Z0-9]{3,20}$/)){
                user.style.border="3px solid red";
                e.preventDefault();
            }
            else{
                user.style.border="";
            }
            if(!email.value.trim().match(/@.*\./)){
                email.style.border="3px solid red";
                e.preventDefault();
            }
            else{
                user.style.border="";
            }
            if(!pass.value.trim().match(/^\w{5,15}$/)){
                pass.style.border="3px solid red";
                e.preventDefault();
            }
            else{
                user.style.border="";
            }
            if(pass.value.trim()!=confirm.value.trim()){
                pass.style.border="3px solid red";
                confirm.style.border="3px solid red";
                e.preventDefault();
            }
            else{
                user.style.border="";
            }

        });
    });

</script>
<body>
    <h3>User information</h3>
    <form action="" onsubmit="">
        <label for="" id="error"></label>
        <label for="">username:</label>
        <input type="text" name="" id="user">
        <br>
        <label for="">email:</label>
        <input type="email" name="" id="email">
        <br>
        <label for="">password:</label>
        <input type="password" name="" id="password">
        <br>
        <label for="">confirm password:</label>
        <input type="password" name="" id="confirm">
        <br>
        <label for="">is company?:</label>
        <input type="checkbox" name="" id="check">
        <br>
        <input type="submit" value="Submit" id="submit">
    </form>
</body>
</html>
